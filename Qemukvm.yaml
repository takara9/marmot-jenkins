  #  private_ip: "172.16.10.225"
  #  public_ip: "10.0.0.225"
  #  playbook: install_node.yaml
  #  comment:  "Jenkins worker node #2"
    
  - name: "master"
    cpu: 2
    memory: 2048
    private_ip: "172.16.0.223"
    public_ip:  "192.168.1.223"
    playbook: install.yaml
    comment: "Jenkins master node #1"

